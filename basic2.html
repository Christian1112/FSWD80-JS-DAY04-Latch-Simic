<body>
	<h1>Employees Data </h1>
	<script src="basic2.json"></script>

<script>
	var i = 0
    document.writeln("<table border='2'><tr>");
    for (i = 0; i < employees.length; i++) {
        
        
        document.writeln("<tr><td><b>ID</b></td><td width=50>" + employees[i].Unique_ID + "</td>");
        document.writeln("<td><b>First Name</b></td><td width=50>" + employees[i].FirstName + "</td>");
        document.writeln("<td><b>Last Name</b></td><td width=50>" + employees[i].LastName + "</td>");
        document.writeln("<td><b>Email address</b></td><td width=50>" + employees[i].EmailAddress + "</td>");
        document.writeln("<td><b>Job Title</b></td><td width=50 style='width:100px'>" + employees[i].JobTitle + "</td>");
        document.writeln("<td><b>Salary</b></td><td width=50>" + employees[i].Salary + "</td>");
        
        document.writeln("</tr>");
    }

    document.writeln("</table>");


    </script>
